{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static '/css/dashboard.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/css/navbar.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/css/buttons.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/css/footer.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
	{% include 'myenglishmate/navbar_loggedout.html' %}

	<section style="padding-top: 15%; padding-bottom: 5%;">
	  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
	    <div class="container h-100">
	      <div class="row d-flex justify-content-center align-items-center h-100">
	        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
	          <div class="card" style="border-radius: 15px; ">
	            <div class="card-body p-5">
	              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

	              <form method="POST" action="">
	              	{% csrf_token %}
                	<div class="form-outline mb-4">
                  	<label class="form-label" for="form3Example1cg">Your Name</label>
                  	{{form.username}}
                	</div>

	                <div class="form-outline mb-4">
	                  <label class="form-label" for="form3Example3cg">Your Email</label>
	                  {{form.email}}
	                </div>

	                <div class="form-outline mb-4">
	                  <label class="form-label" for="form3Example4cg">Password</label>
	                  {{form.password1}}
	                </div>

	                <div class="form-outline mb-4">
	                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
	                  {{form.password2}}
	                </div>

<!-- 	                <div class="form-check d-flex justify-content-center mb-5">
	                  <input
	                    class="form-check-input me-2"
	                    type="checkbox"
	                    value=""
	                    id="form2Example3cg"
	                  />
	                  <label class="form-check-label" for="form2Example3g">
	                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
	                  </label>
	                </div> -->

	                <div class="d-flex justify-content-center">
	                  <button type="submit" name="Create User"class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
	                </div>
	              </form>

	              
                	{{form.errors}}


                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{%url 'login'%}" class="fw-bold text-body"><u>Login here</u></a></p>

	              <script>
	              	var form_fields = document.getElementsByTagName('input')

              		form_fields['username'].className += 'form-control form-control-lg'
              		form_fields['username'].id = 'form3Example1cg'
	         
	         				form_fields['email'].className += 'form-control form-control-lg'
              		form_fields['email'].id = 'form3Example3cg'

              		form_fields['password1'].className += 'form-control form-control-lg'
              		form_fields['password1'].id = 'form3Example4cg'

              		form_fields['password2'].className += 'form-control form-control-lg'
              		form_fields['password2'].id = 'form3Example4cdg'
	              </script>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>
</body>
