{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static '/css/dashboard.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/css/navbar.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/css/buttons.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/css/footer.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>
<body>
	{% include 'myenglishmate/navbar_loggedout.html' %}

	<section style="padding-top: 10%; padding-bottom: 5%;">
	  <div class="container py-5 h-100">
	    <div class="row d-flex justify-content-center align-items-center h-100">
	      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
	        <div class="card shadow-2-strong" style="border-radius: 1rem;">
	          <div class="card-body p-5 text-center">

	            <h3 class="mb-5">Sign in</h3>

	            {% for message in messages %}
	            	<p id="messages">{{message}}</p>
	            {% endfor %}

							<form action="{%url 'login'%}", method="POST">
								{% csrf_token %}
	            	<div class="form-outline mb-4">
	            		<label class="form-label">Username</label>
	            	  <input type="text" name="username" class="form-control form-control-lg">
	            	</div>

	            	<div class="form-outline mb-4">
	            		<label class="form-label" for="typePasswordX">Password</label>
	            	  <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg">
	            	</div>

	            	<!-- Checkbox -->
	            	<div class="form-check d-flex justify-content-start mb-4">
	            	  <input
	              	  class="form-check-input"
	              	  type="checkbox"
	              	  value=""
	               	 id="form1Example3"
	              	/>
	              	<label class="form-check-label" for="form1Example3"> Remember password </label>
	            	</div>

	            	<button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
	            </form>

	            <p class="text-center text-muted mt-5 mb-0">Don't have an account yet? <a href="{%url 'register'%}" class="fw-bold text-body"><u>Sign up here</u></a></p>

	            <p class="text-center text-muted mt-5 mb-0">Forgot password? <a href="{%url 'reset_password'%}" class="fw-bold text-body"><u>Reset password</u></a></p>

	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>
</body>
